<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="sobre, mim, sobre mim, bibliografia">
    <meta name="description" content="apenas eu">
    <title>Sobre mim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #AF4379; ">
    <div class="container  mt-5  col-sm-4 border border-dark p-4  " style="border-radius: 25px; background-color: white;">
        <h2 class="text-center me-5 mb-5">Registration Form</h2>
        <form action="#" >
            <div class="row my-3 ms-5">  
                <div class="col-md-6">
                    <label for="first name" class="mb-1">First Name</label>
                        <br>
                    <input type="name" id="name" placeholder="Primeiro nome" name="nome"  required>
                </div>
                <div class="col-md-6">
                    <label for="last name"class="mb-1">Last Name</label>
                    <br>
                    <input type="name"  id="name" placeholder="Sobrenome" name="nome"required>
                </div>
            </div>
            <div class="row my-3 ms-5 ">  
                <div class="col-md-6">
                    <label for="date"class="mb-1" >Birthday</label>
                    <br>
                    <input type="date"  id="name" placeholder="Aniversário" name="aniversário"  required>
                </div>
                <label class="form-check-label col-md-6 mb-1">Gender
                    <br>
                    <input class="form-check-input" type="checkbox" name="masculino"> male
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="checkbox" name="feminino"> Female
                </label>
            </div>
            <div class="row my-3 ms-5">  
                <div class="col-md-6 mb-3 ">
                    <label for="email" class="mb-1">Email</label>
                        <br>
                    <input  type="email" id="email" placeholder="E-mail" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="mb-1">Tel</label>
                        <br>
                    <input type="number" id="telefone"  required placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="form-group  col-md-11 me-3">
                    <label for="nomeficticio " class="mb-3 " >  Category</label>
                    <select class="form-select categoria  " id="sel1" name="Categoria"   required>
                        <option></option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>

                <br>
            <div class="col-md-12 ms-2"> 
                <button type="submit" class="btn btn-primary ms-5  col-md-2 "  >Submit</button>
            </div>
            
        </form>
    </div>  
</body>
